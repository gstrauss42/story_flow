<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Flow - AI Estimation Engine</title>
    <link rel="icon" href="/favicon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Message Groups */
        .message-group {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-group.user {
            flex-direction: row-reverse;
        }
        
        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .avatar.expert {
            background: #6366f1;
            color: white;
        }
        
        .avatar.estimator {
            background: #8b5cf6;
            color: white;
        }
        
        .avatar.user {
            background: #3b82f6;
            color: white;
        }
        
        .avatar.system {
            background: #6b7280;
            color: white;
        }
        
        /* Messages */
        .message-wrapper {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
        }
        
        .agent-name {
            font-weight: 600;
            font-size: 13px;
            color: #4b5563;
        }
        
        .timestamp {
            font-size: 11px;
            color: #9ca3af;
        }
        
        .message {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .user .message {
            background: #3b82f6;
            color: white;
        }
        
        .thinking-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 16px;
        }
        
        .thinking-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            animation: thinking 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes thinking {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        /* Processing Block */
        .processing-block {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #4b5563;
        }
        
        .processing-header {
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        
        .processing-content {
            line-height: 1.6;
        }
        
        .highlight {
            background: #fef3c7;
            padding: 2px 4px;
            border-radius: 4px;
            color: #92400e;
        }
        
        /* Input Area */
        .input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 20px 24px;
            box-shadow: 0 -1px 2px rgba(0,0,0,0.05);
        }
        
        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 48px;
            max-height: 120px;
        }
        
        .input-field:focus {
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        /* Estimation Result */
        .estimation-result {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-top: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .estimation-header {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .story-points {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .confidence {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .confidence-bar {
            width: 100px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="status-indicator"></span>
            Story Flow AI Estimation Engine
        </h1>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically inserted here -->
    </div>
    
    <div class="input-container">
        <form id="chatForm" class="input-wrapper">
            <textarea 
                id="messageInput"
                class="input-field" 
                placeholder="Describe your issue or feature..." 
                rows="1"
                required
            ></textarea>
            <button type="submit" class="send-button" id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </form>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', 'You', message);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show expert thinking
            const expertThinkingId = addThinkingMessage('expert', 'Expert');
            
            // Simulate expert processing
            setTimeout(() => {
                updateThinkingToProcessing(expertThinkingId, 'expert', 'Expert', {
                    header: 'Analyzing Issue Complexity',
                    content: `Parsing: "${message}"\nIdentifying key components...\nChecking for dependencies...\nEvaluating technical complexity...`
                });
            }, 500);
            
            // Show expert response and estimator thinking
            setTimeout(() => {
                const expertResponse = "Based on the requirements, this involves API changes, database modifications, and UI updates.";
                updateProcessingToMessage(expertThinkingId, 'expert', 'Expert', expertResponse);
                
                // Show estimator thinking
                const estimatorThinkingId = addThinkingMessage('estimator', 'Estimator');
                
                setTimeout(() => {
                    updateThinkingToProcessing(estimatorThinkingId, 'estimator', 'Estimator', {
                        header: 'Calculating Story Points',
                        content: 'Expert input received\nFactoring in:\n- API complexity: Medium\n- Database changes: High\n- UI updates: Low\n- Testing requirements: Medium\nApplying Fibonacci sequence...'
                    });
                    
                    // Final estimation
                    setTimeout(() => {
                        const estimation = {
                            points: 8,
                            confidence: 85,
                            explanation: "Considering the API changes, database modifications, and UI updates mentioned by the expert, I estimate this as 8 story points."
                        };
                        
                        updateProcessingToMessage(
                            estimatorThinkingId, 
                            'estimator', 
                            'Estimator', 
                            estimation.explanation,
                            estimation
                        );
                        
                        sendButton.disabled = false;
                    }, 2000);
                }, 1500);
            }, 2000);
        });
        
        function addMessage(type, name, content, estimation = null) {
            const messageId = Date.now();
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${type}`;
            messageGroup.id = `message-${messageId}`;
            
            const avatarInitial = name.charAt(0).toUpperCase();
            
            messageGroup.innerHTML = `
                <div class="avatar ${type}">${avatarInitial}</div>
                <div class="message-wrapper">
                    <div class="message-header">
                        <span class="agent-name">${name}</span>
                        <span class="timestamp">${getCurrentTime()}</span>
                    </div>
                    <div class="message">${content}</div>
                    ${estimation ? createEstimationResult(estimation) : ''}
                </div>
            `;
            
            chatContainer.appendChild(messageGroup);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }
        
        function addThinkingMessage(type, name) {
            const messageId = Date.now();
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${type}`;
            messageGroup.id = `message-${messageId}`;
            
            const avatarInitial = name.charAt(0).toUpperCase();
            
            messageGroup.innerHTML = `
                <div class="avatar ${type}">${avatarInitial}</div>
                <div class="message-wrapper">
                    <div class="message-header">
                        <span class="agent-name">${name}</span>
                        <span class="timestamp">${getCurrentTime()}</span>
                    </div>
                    <div class="message">
                        <div class="thinking-indicator">
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(messageGroup);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageId;
        }
        
        function updateThinkingToProcessing(messageId, type, name, processing) {
            const messageGroup = document.getElementById(`message-${messageId}`);
            const messageWrapper = messageGroup.querySelector('.message-wrapper');
            
            messageWrapper.innerHTML = `
                <div class="message-header">
                    <span class="agent-name">${name}</span>
                    <span class="timestamp">${getCurrentTime()}</span>
                </div>
                <div class="message">
                    <div class="processing-block">
                        <div class="processing-header">${processing.header}</div>
                        <div class="processing-content">${processing.content.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>
            `;
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateProcessingToMessage(messageId, type, name, content, estimation = null) {
            const messageGroup = document.getElementById(`message-${messageId}`);
            const messageWrapper = messageGroup.querySelector('.message-wrapper');
            
            messageWrapper.innerHTML = `
                <div class="message-header">
                    <span class="agent-name">${name}</span>
                    <span class="timestamp">${getCurrentTime()}</span>
                </div>
                <div class="message">${content}</div>
                ${estimation ? createEstimationResult(estimation) : ''}
            `;
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function createEstimationResult(estimation) {
            return `
                <div class="estimation-result">
                    <div class="estimation-header">Story Point Estimate</div>
                    <div class="story-points">${estimation.points} points</div>
                    <div class="confidence">
                        <span>Confidence: ${estimation.confidence}%</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${estimation.confidence}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        // Load conversation history if exists
        window.addEventListener('load', () => {
            // This would be populated from your Thymeleaf model
            const conversation = /*[[${conversation}]]*/ [];
            if (conversation && conversation.length > 0) {
                conversation.forEach(msg => {
                    const type = msg.from === 'me' ? 'user' : msg.from;
                    const name = msg.from === 'me' ? 'You' : 
                                 msg.from === 'expert' ? 'Expert' : 'Estimator';
                    addMessage(type, name, msg.text);
                });
            }
        });
    </script>
</body>
</html>
